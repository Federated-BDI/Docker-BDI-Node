version: '3.9'
services:
  corda-registration:
    environment:
      CORDA_ARGS: --initial-registration --network-root-truststore /tmp/network-truststore.jks --network-root-truststore-password trustpass
    volumes:
      - './certificates:/opt/corda/certificates'
      - './node.conf:/etc/corda/node.conf'
      - './network-truststore.jks:/tmp/network-truststore.jks'
    ports:
      - '10006:10006'
      - '10005:10005'
    container_name: corda-BDI-node-registration
    image: 'corda/corda-zulu-java1.8-4.5.8:latest'
    profiles:
      - registration
    networks:
      - BDI-node-net
      
  corda:
    volumes:
      - './certificates:/opt/corda/certificates'
      - './node.conf:/etc/corda/node.conf'
      - './network-truststore.jks:/tmp/network-truststore.jks'
      - './cordapps:/opt/corda/cordapps'
      - './database.properties:/opt/corda/database.properties'
    ports:
      - '10006:10006'
      - '10005:10005'
    container_name: corda-BDI-node
    image: 'corda/corda-zulu-java1.8-4.5.8:latest'
    profiles:
      - run
    networks:
      - BDI-node-net

  spring:
    environment:
      cordaHost: "corda"
      cordaPort: 10006
      cordaUser: "user1"
      cordaPassword: "vzzuABeCut3jGoJfEp94"
      springPort: 10050
    ports:
      - '10050:10050'
    depends_on:
      - corda
    image: 'tystnad/corda-client-springboot:0.1.6'
    container_name: spring-API
    command: /bin/bash -c "sleep 40 && java -Dserver.port=$$springPort -Dconfig.rpc.host=$$cordaHost -Dconfig.rpc.port=$$cordaPort -Dconfig.rpc.username=$$cordaUser -Dconfig.rpc.password=$$cordaPassword -jar clients.jar"
    profiles:
      - run
    volumes:
      - './database.properties:/database.properties'
    networks:
      - BDI-node-net
    restart: on-failure

  graphdb:
    volumes:
      - './graphdb-data:/opt/graphdb/data'
    ports:
      - '7200:7200'
    image: 'khaller/graphdb-free:10.0.0'
    container_name: graphdb
    profiles:
      - run
    networks:
      - BDI-node-net

  semanticadapter:
    ports:
      - '1337:1337'
    image: 'tystnad/semantic-adapter:tl-0.1'
    container_name: semanticadapter
    profiles:
      - run
    networks:
      - BDI-node-net

networks:
  BDI-node-net: {}
